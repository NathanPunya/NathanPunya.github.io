    body {
        animation: shakeNbake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        animation-delay: 2.8s;
    }

    @keyframes upies {
        to {
            transform: translateY(-1000px);
        }
    }

    @keyframes enlarge {
        to {
            transform: scale(1.7);
        }
    }

    @keyframes reeveal {
        to {
            color: white;
        }
    }

    @keyframes moveup {
        to {
            transform: translateY(-600px);

    }

    @keyframes shakeNbake {

        10%,
        90% {
            transform: translate3d(-1px, 0, 0)
        }

        20%,
        80% {
            transform: translate3d(2px, 0, 0)
        }

        30%,
        50%,

        }

        40%,
        60% {

        }
    }

        to {
            transform: translateY(2000px) rotate(6900deg)
        }

</style>
<script>
    function expo_marker() {
        let numbers = document.getElementsByClassName('num');
        var num = 6;
        setTimeout(function () {
            setInterval(() => {
                numbers[0].innerHTML = num++
            }, 1000);
            setTimeout(function () {
                setInterval(() => {
                    numbers[0].innerHTML = num++
                }, 100);
            }, 500);
            setTimeout(function () {
                setInterval(() => {
                    numbers[0].innerHTML = num++
                }, 10);
            }, 2000);
            setTimeout(function () {
                setInterval(() => {
                    numbers[0].innerHTML = num++
                }, 1);
            }, 2500);
        }, 1500);
    };
    window.onload = function () {
        expo_marker()
    }
</script>
