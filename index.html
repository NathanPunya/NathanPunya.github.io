<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Preview</title>
    <style>
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>HTML Live Preview</h1>
    <textarea id="htmlInput" placeholder="Type some HTML here..."></textarea>
    <button onclick="updatePreview()">Preview</button>
    <div id="preview"></div>

    <script>
        function updatePreview() {
            var htmlContent = document.getElementById('htmlInput').value;
            document.getElementById('preview').innerHTML = htmlContent;
        }
    </script>
</body>

</html>
