<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Nathan Punya - macOS Mock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Boot Screen -->
    <div id="boot-screen" class="fullscreen">
        <img src="/images/apple-250.svg" alt="Apple Logo" class="apple-logo" draggable="false" />
        <div class="boot-loading-bar">
            <div class="boot-loading-bar-fill" id="boot-bar-fill"></div>
        </div>
    </div>

    <!-- Lock Screen -->
    <div id="lock-screen" class="fullscreen lock-bg">
        <div class="lock-time-container">
            <div class="lock-date" id="lock-date"></div>
            <div class="lock-time" id="lock-time"></div>
        </div>
        <div class="lock-profile-container">
            <img src="/images/iClarified-macOS-Sonoma-Dark.jpg" alt="Profile" class="lock-profile-img" />
            <div class="lock-profile-name">Nathan Punya</div>
            <form id="password-form" autocomplete="off">
                <div class="lock-password-box">
                    <input type="password" id="password-input" placeholder="Enter Password" autocomplete="off" />
                    <button type="submit" class="lock-password-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <polyline points="13 6 19 12 13 18" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Desktop (placeholder) -->
    <div id="desktop" class="fullscreen desktop-bg">
        <div class="desktop-welcome">Welcome to my website!</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
